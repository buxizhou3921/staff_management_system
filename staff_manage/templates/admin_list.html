{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>
        </div>
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
              管理员列表
          </div>
          <!-- Table -->
          <table class="table" >
            <thead>
              <tr>
                  <th>ID</th>
                  <th>用户名</th>
                  <th>密码</th>
                  <th>操作</th>
              </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
              <tr>
                <th>{{ obj.id }}</th>
                <td>{{ obj.username }}</td>
                <td>**********</td>
                <td>
                    <a class="btn btn-success btn-xs" href="/admin/{{ obj.id }}/reset/">重置密码</a>
                    <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                    <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete/">删除</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        <!--分页组件-->
        <div class="clearfix">
            <ul class="pagination">
              {{ page_string }}
            </ul>
        </div>
    </div>
{% endblock %}
